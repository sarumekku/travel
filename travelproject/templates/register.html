<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color:darkolivegreen">
<h1>Registration</h1>
<form action='' method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="text" name="first_name" placeholder="Enter your first_name"><br>
    <input type="text" name="last_name" placeholder="Enter your last_name"><br>
    <input type="password" name="password" placeholder="Enter password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="email" name="email" placeholder="Enter your email id"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{ msg }}
{% endfor %}
</body>
</html>
